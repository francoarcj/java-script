<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Decididor de transporte</title>
</head>
<body>
<script>
    
        var distancia
        
        distancia=prompt('Ingrese distancia:','');
             
        if (distancia<=1000) { // || OR
            document.write('Caminar es una opcion.');
        }
        else {
            if (distancia > 1000 && distancia < 10000)  {
                document.write('Si tenes bicicleta, pedalea.');
            }
            else {
                if (distancia > 10000 && distancia < 30000)  {
                    document.write('Agarra la RedBus y andate a esperar el bondi.');
                }
	                else  {
	                		if (distancia > 30000 && distancia < 100000)  {
	                    		document.write('Ojala el auto tenga nafta.');
               		}
			                else  {
			                    document.write('Con pasaporte en mano, directo al aeropuerto.');
			                }
                 }
            }
        }
        
    </script>
</body>
</html>
